<body>
    <div class="formationsInput">
        <form [formGroup]="languageForm" (ngSubmit)="languageAdd()">
            <mat-form-field>
                <mat-label for="company">Idioma:</mat-label>
                <input matInput formControlName="language" type="text">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="position">Nivel:</mat-label>
                <input matInput formControlName="level" type="number">
            </mat-form-field>
            <div class="botonera">
                <div class="botones">
                    <div class="addExperience">
                        <button type="submit" mat-mini-fab color="primary">
                            <mat-icon>plus_one</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
