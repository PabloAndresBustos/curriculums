<body>
  <div class="personalInput">
    <form [formGroup]="personalForm">
      <mat-form-field>
        <mat-label>Nombres</mat-label>
        <input matInput formControlName= "firstName">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>

      <div class="dates">
        <mat-form-field>
          <mat-label>Fecha de Nacimiento:</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="bornDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      
      <mat-form-field>
        <mat-label>Numero de Contacto</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Correo</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Foto</mat-label>
        <input matInput formControlName="pictureLink">
      </mat-form-field>
      
      <div class="botonera">
        <button mat-flat-button color="primary">
          Guardar
        </button>
      </div>
    </form>

    <div class="lista">
      <ul>
        <li>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Elemento 1</h5>
              <p class="card-text">Aca se carga la lista de experiencias, formaciones..etc</p>
              <button mat-raised-button color="primary">Editar</button>
              <button mat-raised-button color="warn">Eliminar</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
